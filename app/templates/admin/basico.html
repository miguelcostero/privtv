<flash-message duration="5000"></flash-message>
<h4>Cuenta <br><small>Configuraciones básicas de tu cuenta.</small></h4>
<hr>
<form class="form-horizontal" ng-submit="cambios_cuenta()" name="form">
  <div class="form-group">
    <label for="email" class="col-sm-3 control-label">Correo electrónico</label>
    <div class="col-sm-7">
      <input type="email" class="form-control" id="email" name="email" ng-model="nuevo.email" ng-required="true">
      <span class="help-block">* Correo electrónico con el que accede a su cuenta en Priv.TV.</span>
    </div>
  </div>
  <div class="form-group">
    <label for="nombre" class="col-sm-3 control-label">Nombre</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="nombre" name="nombre" ng-model="nuevo.nombre" ng-required="true">
      <span class="help-block">* Necesario para los datos de pago.</span>
    </div>
  </div>
  <div class="form-group">
    <label for="apellido" class="col-sm-3 control-label">Apellido</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="apellido" name="apellido" ng-model="nuevo.apellido" ng-required="true">
      <span class="help-block">* Necesario para los datos de pago.</span>
    </div>
  </div>
  <div class="form-group">
    <label for="fecha_nacimiento" class="col-sm-3 control-label">Fecha de nacimiento</label>
    <div class="col-sm-7">
      <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento"  ng-model="nuevo.fecha_nacimiento" ng-required="true" max="{{hoy}}">
      <span class="help-block">* Debe ser mayor de 18 años.</span>
    </div>
  </div>
  <div class="form-group">
    <label for="telefono" class="col-sm-3 control-label">Telefono</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="telefono" name="telefono" ng-model="nuevo.telefono" ng-required="true">
      <span class="help-block">* Necesario para los datos de pago.</span>
    </div>
  </div>
  <div class="form-group">
    <label for="direccion" class="col-sm-3 control-label">Dirección</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="direccion" name="direccion" ng-model="nuevo.direccion" ng-required="true">
      <span class="help-block">* Necesario para los datos de pago.</span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-7">
      <button type="submit" class="btn btn-success" ng-disabled="!form.$dirty || form.$invalid">Guardar cambios</button>
    </div>
  </div>
</form>
