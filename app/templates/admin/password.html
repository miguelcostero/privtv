<div class="alert alert-success alert-dismissible fade in" ng-show="msg.length > 0">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>

  {{msg}}
</div>
<h4>Contraseña <br><small>Cambia o recupera tu contraseña actual.</small></h4>
<hr>
<form class="form-horizontal" ng-submit="cambiar_password()" name="form">
  <div class="form-group">
    <label for="old_pass" class="col-sm-3 control-label">Contraseña actual</label>
    <div class="col-sm-7">
      <input type="password" class="form-control" id="old_pass" name="old_pass" ng-model="editar_password.old_pass" ng-required="true" ng-minlength="8">
      <span class="help-block">* Ingrese la contraseña con la que accede actualmente a Priv.TV.</span>
    </div>
  </div>
  <div class="form-group">
    <label for="new_pass" class="col-sm-3 control-label">Nueva contraseña</label>
    <div class="col-sm-7">
      <input type="password" class="form-control" id="new_pass" name="new_pass" ng-model="editar_password.new_pass" ng-required="true" ng-minlength="8">
      <span class="help-block">* Ingrese la nueva contraseña con la que desea acceder (Debe contener mínimo 8 caracteres).</span>
    </div>
  </div>
  <div class="form-group">
    <label for="new_pass_confirm" class="col-sm-3 control-label">Confirmar contraseña</label>
    <div class="col-sm-7">
      <input type="password" class="form-control" id="new_pass_confirm" name="new_pass_confirm" ng-model="editar_password.new_pass_confirm" ng-required="true" ng-minlength="8">
      <span class="help-block">* Ingrese nuevamente la nueva contraseña.</span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-7">
      <button type="submit" class="btn btn-success" ng-disabled="!form.$dirty || form.$invalid">Guardar cambios</button>
    </div>
  </div>
</form>
