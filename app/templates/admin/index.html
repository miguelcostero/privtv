<div class="status-bar">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <p class="pull-left">
          <a href="#/peliculas" class="go-back">
            <p class="texto"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Regresar</p>
          </a>
        </p>
      </div>

      <div class="col-md-4" >
        <img src="./assets/images/priv6.png" class="center-block logo img-responsive" width="40%" height="40%">
      </div>

      <div class="col-md-4">
        <div class="icons pull-right">

          <div class="dropusermenu">
            <button class="boton" type="button" id="usuarioMenu">
              <img ng-src="{{usuario.imagen_perfil}}" alt="{{usuario.nickname}}" class="img-circle" width="25" height="25">
              <span class="username">{{ usuario.nickname }}</span>
              <span class="caret"></span>
            </button>
            <div class="user-menu">
              <ul class="menu-li" aria-labelledby="usuarioMenu">
                <a href=""><li><i class="fa fa-credit-card" aria-hidden="true"></i> Pagos</li></a>
                <a href=""><li><i class="fa fa-users" aria-hidden="true"></i> Usuarios</li></a>
                <a href="#/configuracion"><li><i class="fa fa-cog" aria-hidden="true"></i> Configuración</li></a>
                <a href="" ng-click="cambiarUsuario()"><li><i class="fa fa-user-times" aria-hidden="true"></i> Cambiar Usuario</li></a>
                <a href="" ng-click="logout()"><li><i class="fa fa-sign-out" aria-hidden="true"></i> Cerrar Sesión</li></a>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <br>
  <div class="row">
    <div class="col-sm-3">
      <div class="cliente-info">
        <div class="row">
          <div class="col-sm-4">
            <img ng-src="{{usuario.imagen_perfil}}" alt="{{usuario.nickname}}" class="img-responsive img-rounded" />
          </div>
          <div class="col-sm-8">
            <h5>{{cliente.nombre + " " + cliente.apellido}}</h5>
            <p class="email">{{cliente.email}}</p>
          </div>
        </div>
      </div>
      <ul class="nav nav-pills nav-stacked">
        <li><a ng-href="#/configuracion/" ng-click="limpiar_msg()">Cuenta <i class="fa fa-angle-right pull-right" aria-hidden="true"></i></a></li>
        <li><a ng-href="#/configuracion/password/" ng-click="limpiar_msg()">Contraseña <i class="fa fa-angle-right pull-right" aria-hidden="true"></i></a></li>
        <li><a ng-href="#/configuracion/suscripcion/" ng-click="limpiar_msg()">Suscripción <i class="fa fa-angle-right pull-right" aria-hidden="true"></i></a></li>
      </ul>
    </div>
    <div class="col-sm-9">
      <div class="well">
        <div class="alert alert-success alert-dismissible fade in" ng-show="msg.length > 0">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

          {{msg}}
        </div>
        <h4>Cuenta <br><small>Configuraciones básicas de tu cuenta.</small></h4>
        <hr>
        <form class="form-horizontal" ng-submit="cambios_cuenta()" name="form">
          <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Correo electrónico</label>
            <div class="col-sm-7">
              <input type="email" class="form-control" id="email" name="email" ng-model="nuevo.email" required>
            </div>
          </div>
          <div class="form-group">
            <label for="nombre" class="col-sm-3 control-label">Nombre</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="nombre" name="nombre" ng-model="nuevo.nombre" required>
            </div>
          </div>
          <div class="form-group">
            <label for="apellido" class="col-sm-3 control-label">Apellido</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="apellido" name="apellido" ng-model="nuevo.apellido" required>
            </div>
          </div>
          <div class="form-group">
            <label for="fecha_nacimiento" class="col-sm-3 control-label">Fecha de nacimiento</label>
            <div class="col-sm-7">
              <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento"  ng-model="nuevo.fecha_nacimiento" required max="{{hoy}}">
            </div>
          </div>
          <div class="form-group">
            <label for="telefono" class="col-sm-3 control-label">Telefono</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="telefono" name="telefono" ng-model="nuevo.telefono" required>
            </div>
          </div>
          <div class="form-group">
            <label for="direccion" class="col-sm-3 control-label">Dirección</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="direccion" name="direccion" ng-model="nuevo.direccion" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-7">
              <button type="submit" class="btn btn-success" ng-disabled="!form.$dirty || form.$invalid">Guardar cambios</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
