<div class="row">
  <div class="col-xs-12">
    <h3>Datos de Cliente</h3>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-6">
    <label for="nombre">
      Nombre
    </label>
    <input type="text" ng-required="true" autocomplete="off" id="nombre" name="nombre" class="input" ng-model="formData.profile.nombre" />
  </div>
  <div class="col-xs-6">
    <label for="apellido">
      Apellido
    </label>
    <input type="text" ng-required="true" autocomplete="off" id="apellido" name="apellido" class="input" ng-model="formData.profile.apellido" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="campo">
      <label for="email">
        Correo Electrónico
      </label>
      <input type="email" ng-required="true" autocomplete="off" id="email" name="email" class="input" ng-model="formData.profile.email" />
    </div>
    <div class="campo">
      <label for="password">
        Contraseña
      </label>
      <input type="password" ng-required="true" autocomplete="off" id="password" name="password" class="input" ng-model="formData.profile.password" />
    </div>
    <div class="campo">
      <label for="confirm_password">
        Confirmar contraseña
      </label>
      <input type="password" ng-required="true" autocomplete="off" id="confirm_password" name="confirm_password" class="input" ng-model="formData.profile.confirm_password" />
    </div>
    <div class="campo">
      <label for="fecha_nacimiento">
        Fecha de nacimiento
      </label>
      <input type="date" ng-required="true" autocomplete="off" id="fecha_nacimiento" name="fecha_nacimiento" class="input" ng-model="formData.profile.fecha_nacimiento" />
    </div>
    <div class="campo">
      <label for="telefono">
        Teléfono
      </label>
      <input type="text" ng-required="true" autocomplete="off" id="telefono" name="telefono" class="input" ng-model="formData.profile.telefono" />
    </div>
    <div class="campo">
      <label for="direccion">
        Dirección
      </label>
      <textarea id="direccion" name="direccion" class="input" ng-model="formData.profile.direccion" rows="8" cols="40" ng-required="true"></textarea>
    </div>

    <div class="botones">
      <div class="pull-right">
        <a ui-sref="singup.subscription" class="btn btn-success" ng-disabled="singup.$invalid">Siguiente <i class="fa fa-chevron-circle-right" aria-hidden="true"></i></a>
      </div>
      <div class="pull-left">
        <a ui-sref="login" class="btn btn-link"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Regresar</a>
      </div>
    </div>
  </div>
</div>
