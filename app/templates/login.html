<div class="container-fluid">
  <div class="row">
    <div class="login-pad" id="login-pad">

      <h2 class="text-center brand-text">Priv.TV</h2>
      <div id="login" class="col-sm-push-4 col-sm-4 well">
        <div ng-show="flash">
          <div data-alert class="alert-box alert ">
            {{ flash }}
          </div>
        </div>

        <form name="loginform" ng-submit="login()">
          <div class="form-group">
            <label for="email_login">Correo Electr칩nico</label>

            <span id="helpBlock" class="help-block" ng-show="loginform.email_login.$error.email">El email introducido no es v치lido.</span>
          </div>

          <div class="form-group">
            <label for="password_login">Contrase침a</label>
            <input name="password_login" id="password_login" type="password" ng-model="user_form.password" class="form-control" ng-required="true" ng-minlength="8">
          </div>

          <button type="submit" class="btn btn-success pull-left" ng-disabled="loginform.$invalid">Iniciar Sesi칩n</button>
          <a href="#/singup" class="btn btn-danger pull-right">Registrarse</a>
        </form>
      </div>
    </div>
  </div>
</div>
