<!DOCTYPE html>
<html lang="es" ng-app="pritvApp">
  <head>
    <meta charset="UTF-8">
    <title>Priv.TV</title>

    <!-- Estilos Perzonalizados, Bootstrap y Font Awesome -->
    <!-- build:css assets/css/vendor.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./assets/components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bower_components/videogular-themes-default/videogular.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./assets/css/main.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./assets/css/admin.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./assets/css/singup.css" media="screen" title="no title" charset="utf-8">
    <!-- endbuild -->


    <script type="text/javascript">
      window.$ = window.jQuery = require("jquery");
    </script>
    <!-- build:jslib scripts/vendor.js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js" charset="utf-8"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js" charset="utf-8"></script>
    <script src="../bower_components/videogular/videogular.min.js" charset="utf-8"></script>
    <script src="../bower_components/videogular-buffering/vg-buffering.min.js" charset="utf-8"></script>
    <script src="../bower_components/videogular-controls/vg-controls.min.js" charset="utf-8"></script>
    <script src="../bower_components/videogular-overlay-play/vg-overlay-play.min.js" charset="utf-8"></script>
    <script src="../bower_components/videogular-poster/vg-poster.min.js" charset="utf-8"></script>
    <script src="../bower_components/underscore/underscore-min.js" charset="utf-8"></script>
    <script src="../bower_components/lodash/dist/lodash.min.js" charset="utf-8"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/moment/min/moment.min.js" charset="utf-8"></script>
    <!-- endbuild -->

    <!-- build:app scripts/app.js -->
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/controller.js"></script>
    <script src="./assets/js/factory.js"></script>
    <script src="./assets/js/directives.js" charset="utf-8"></script>
    <script src="./assets/js/singup/controller.js" charset="utf-8"></script>
    <!-- endbuild -->

  </head>
  <body>
    <div ng-show="loading" class="animated loading">
      <i class="fa fa-circle-o-notch fa-spin fa-fw"></i>
      <span class="sr-only">Cargando...</span>
    </div>
    <div ui-view ng-hide="loading" class="animated"></div>
  </body>
</html>
